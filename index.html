<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(){
            document.getElementsByTagName('h1').style.color="red";
        }
    </script>
</head>
<body>
    <div><h1 id="p1">Hello</h1></div>
    <button onclick="fun()">click</button>
</body>
</html>
